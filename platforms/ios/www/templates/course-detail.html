<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{course_name}}">
  <ion-content class="padding">
  <div class="course-detail">
    <ion-item>
      <div  class="course-detail-left padding-right">
         <img  ng-src="{{course.cover_url}}" style="width:590px; height:300px"> 
      </div>
    <div class="course-detail-right padding-left">
       <h2>C++程序语言设计</h2>
       <p>分  类:计算机 计算机高级素养</p>
       <p>任课老师：孙丽</p>
       <p>类  型:选修</p>
       <p>学  分:5分</p>
       <p>学  时:10学时</p>
       <button class="button button-balanced">开始学习</button>
       <button class="button button-balanced button-disabled">继续学习</button>
    </div>
  </ion-item>
  </div>
  <ul class="course-nav">
    <li  ng-repeat ="item in navItems" ng-class= "{active:index === item.index}"  ng-click="goPage({{item.index}})">{{item.title}}</li>
  </ul>
  <div class ="padding-top" ng-if = "index === 0">我是简介</div>
  <div  class ="padding-top" ng-if = "index === 1" >
    <div class=" padding-top padding-bottom" ng-repeat = "chapter in chapters">
          <h2 class= "padding-bottom">{{chapter.name}}</h2>
          <ion-scroll  direction= "x" scrollbar-x ="false">
          <a class="button lesson-button" ng-repeat = "lesson in chapter.lessons" ng-href="#/lesson/{{lesson.id}}">{{lesson.name}}</a>
          </ion-scroll>
  </div>
  </ion-content>
</ion-view>
